<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-family: sans-serif;
            background-image: url(./assets/gb.jpeg);
            background-repeat: no-repeat;
            overflow: hidden;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        #login-container {
            padding: 20px 20px 0 20px;
            /* Apply padding to all sides except bottom */
            padding-bottom: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            background-color: #070000cb;
            /* Background color for login container */
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 275px;
            box-sizing: border-box;
            background-color: var(--Elements-Glass-Black, #232121);
            ;
        }

        .password-container {
        position: relative;
    }

    .password-container input[type="password"] {
        padding-right: 30px; /* Add padding to accommodate the SVG */
    }

    .password-container svg {
        position: absolute;
        top: 35%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

        .remember-me {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            font-size: 14px;
            /* Small font size */
        }

        .remember-me input[type="checkbox"] {
            margin-right: 5px;
            width: 16px;
            /* Set width to make checkbox smaller */
            height: 16px;
            /* Set height to make checkbox smaller */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .other-ways {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: var(--Elements-Bunker-Gray, #24272C);
            ;
            /* New background color for "Other ways to watch" block */
            padding: 20px;
            /* Added padding for better separation */
            border-radius: 5px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Box shadow for styling */
        }

        .other-ways h3 {
            margin-bottom: 10px;
        }

        .other-ways ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .other-ways ul li {
            margin-right: 10px;
        }

        .heading-container {
            display: flex;
            align-items: center;
        }

        .ncb {
            font-size: 40px;
            /* Size for "NCB" */
            /* Spacing between "NCB" and other words */
        }

        .words-container {
            display: flex;
            flex-direction: column;
        }

        .hello,
        .world {
            font-size: 15px;
            /* Size for "Hello" and "World" */
        }

        .email,
        .password {
            color: #3e35ec;
        }

        .appletv-size,
        .terms-size,
        .remember-me {
            font-size: 10px;
            padding-top: 10PX;

        }

        .forgot-password {
            text-align: right;
        }

        /* Different color for the space between login and other ways */
        .empty-space {
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: var(--Elements-Ebony-Gray, #2D3137);
            ;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <div class="heading-container">
            <div class="ncb">MGM</div>
            <div class="words-container">
                <div class="hello">Global</div>
                <div class="world">Distribution</div>
            </div>
        </div>
        <form>
            <h3>Sign in</h3>
            <p class="email">Email</p>
            <input type="text" placeholder="Enter Your Email">
            <p class="password">Password</p>
            <div class="password-container">
                <input type="password" placeholder="Enter Your Password">
